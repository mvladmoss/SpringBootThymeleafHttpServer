<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Home Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link th:href="@{/css/navbarr.css}" href="/css/back.css" rel="stylesheet" type="text/css"/>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Children</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="http://localhost:8084/children/home">Children <span
                        class="sr-only"></span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="http://localhost:8084/children_groups/home">Children Groups</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="http://localhost:8084/teachers/home">Teacher</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="http://localhost:8084/specializations/home">Specializations</a>
            </li>
        </ul>
    </div>
</nav>

<!--create form-->
<div th:if="${mode == 'create'}">
    <form action="http://localhost:8084/specializations/" method="POST"
          class="form-group mx-sm-3 mb-2"
          style="width:500px">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" name="name" placeholder="Enter name" required>
        </div>
        <div class="form-group">
            <label>Description</label>
            <input type="text" class="form-control" name="description" placeholder="Enter description(max 200 symbols)"
                   maxlength="200" required>
        </div>
        <button type="submit" class="btn btn-primary" style="margin-left:105px">Create</button>
    </form>
</div>

<!--update form-->
<div th:if="${mode == 'update'}">
    <form action="http://localhost:8084/specializations/update" method="POST" class="form-group mx-sm-3 mb-2"
          style="width:500px">
        <form action="http://localhost:8084/specializations/" method="POST"
              class="form-group mx-sm-3 mb-2"
              style="width:500px">
            <div class="form-group">
                <input type="number" class="form-control" name="id" th:value="${specialization.id}" hidden>
            </div>
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" name="name" th:value="${specialization.name}" placeholder="Enter name" required>
            </div>
            <div class="form-group">
                <label>Description</label>
                <input type="text" class="form-control" name="description" th:value="${specialization.description}" placeholder="Enter description(max 200 symbols)"
                       maxlength="200" required>
            </div>
            <button type="submit" class="btn btn-primary" style="margin-left:105px">Update</button>
        </form>
    </form>
</div>

</body>
</html>
