<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Home Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link th:href="@{/css/navbarr.css}" href="/css/back.css" rel="stylesheet" type="text/css"/>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Children</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="http://localhost:8084/children/home">Children <span
                        class="sr-only"></span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="http://localhost:8084/children_groups/home">Children Groups</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="http://localhost:8084/teachers/home">Teacher</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="http://localhost:8084/specializations/home">Specializations</a>
            </li>
        </ul>
    </div>
</nav>

<div th:if="${groups!=null and !groups.empty}" class="flex-container">
    <tr class="flex-container" th:each="group: ${groups}">
        <div class="card" style="width: 400px;margin-top:30px; margin-left:30px">
            <div class="card-header" style="display: inline-flex">
                <h5 class="card-title">[[${group.groupName}]] (group number = [[${group.groupNumber}]])</h5>
            </div>
            <div class="card-body">
                <label for="age">Age group:</label>
                <h4 id="age" th:text="${group.ageGroup}"></h4>
                <br>
                <label for="teacher">Teacher:</label>
                <h4 id="teacher">[[${group.teacher.name}]] [[${group.teacher.surname}]]</h4>
            </div>
            <a th:href="@{/children_groups/update_page(groupNumber=${group.groupNumber})}" class="btn btn-primary">Update</a>
            <a th:href="@{/children_groups/delete(groupNumber=${group.groupNumber})}" class="btn btn-primary" style="margin-top:10px">Delete</a>
        </div>
    </tr>
</div>
<div th:if="${groups==null or groups.empty}">
    <h1>There is no children groups</h1>
</div>

<a class="btn btn-primary" style="margin-top:10px;margin-left:10px" href="http://localhost:8084/children_groups/home">Back</a>
</body>
</html>
