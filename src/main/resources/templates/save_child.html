<!--create form-->
<div th:if="${mode == 'create'}">
    <form action="http://localhost:8084/children/" method="POST"
          class="form-group mx-sm-3 mb-2"
          style="width:500px">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" name="name" placeholder="Enter name" required>
        </div>
        <div class="form-group">
            <label>Surname</label>
            <input type="text" class="form-control" name="surname" placeholder="Enter surname" required>
        </div>
        <div class="form-group">
            <label>Age</label>
            <input type="text" class="form-control" name="age" placeholder="Enter age" pattern="^(0?[1-9]|[1-9][0-9]|[1][1-9][1-9]|200)$" required>
        </div>
        <div class="form-group">
            <label>Phone</label>
            <input type="tel" class="form-control" name="phone"
                   placeholder="Enter phone number for belarus providers" required
                   pattern="^(\+375|80)(29|25|44|33)(\d{3})(\d{2})(\d{2})$">
        </div>
        <div class="form-group">
            <label>Group number</label>
            <input type="text" class="form-control" name="groupNumber" placeholder="Enter one of the group number listed below" pattern="^[0-9]+$" required>
        </div>
        <div style="display: inline-flex">
            <h3>Available groups number: [[${groups}]]</h3>
            <button type="submit" class="btn btn-primary" style="margin-left:105px">Create</button>
        </div>
    </form>
</div>

<!--update form-->
<div th:if="${mode == 'update'}">
    <form action="http://localhost:8084/children/update" method="POST"  class="form-group mx-sm-3 mb-2" style="width:500px">
        <div class="form-group">
            <input type="number" class="form-control" name="id" th:value="${_child_.child.id}" hidden>
        </div>
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" name="name" th:value="${_child_.child.name}" placeholder="Enter name" required >
        </div>
        <div class="form-group">
            <label for="surname">Surname</label>
            <input type="text" class="form-control" id="surname" name="surname" th:value="${_child_.child.surname}"  placeholder="Enter surname" required>
        </div>
        <div class="form-group">
            <label>Age</label>
            <input type="text" class="form-control" name="age" placeholder="Enter age" th:value="${_child_.child.age}" pattern="^(0?[1-9]|[1-9][0-9]|[1][1-9][1-9]|200)$" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" class="form-control" id="phone" name="phone"
                   placeholder="Enter phone number for belarus providers" required th:value="${_child_.child.phone}"
                   pattern="^(\+375|80)(29|25|44|33)(\d{3})(\d{2})(\d{2})$">
        </div>
        <div class="form-group">
            <label for="group_number">Group numbers</label>
            <input type="text" class="form-control" id="group_number" name="groupNumber"
                   placeholder="Enter on the group number listed below(separated by comma)" required th:value="${_child_.childrenGroup.groupNumber}">
        </div>
        <div style="display: inline-flex">
            <h3>Available groups number: [[${groups}]]</h3>
            <div th:if="${mode == 'update'}">
            <button type="submit" class="btn btn-primary" style="margin-left:105px">Update</button>
        </div>
    </form>
</div>

</body>
</html>
